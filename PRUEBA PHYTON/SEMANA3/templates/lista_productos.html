<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="2">
        <tr>
            <td>Nombre</td>
            <td>Descripcion</td>
            <td>Precio</td>
        </tr>
        {% for item in productos %}
        <tr>
            <td>{{item.nombre}}</td>
            <td>{{item.escripcion}}</td>
            <td>{{item.precio}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
